<!DOCTYPE html>

	<title>Avanzado 01</title>

<body>

	<script type="text/javascript">
		function colocarImagen ()  {
			var imagen =document.createElement("img");
			imagen.src= 'home.png';

			document.body.appendChild(imagen);
		}

		setInterval("colocarImagen()", 3000);
	</script>

</body>
