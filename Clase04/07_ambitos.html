<!DOCTYPE html>
<html>
<head>
	<title>Ambitos</title>
</head>
<body>

	<script type="text/javascript">
		//Estructura principal
		var variable1 = "Hola mundo!";

		//Estructura condicional
		if ( variable1 != "") {
			var variable2 = "Hola marte";
		}

		//Estructura funcional
		function verVariable() {
			var variable3 = "Hola mercurio";
			document.write("El contenido de la variable3 es " + variable3);
		}

		document.write("El contenido de la variable1 es " + variable1);
		document.write("El contenido de la variable2 es " + variable2);
		verVariable();
	</script>

</body>
</html>
