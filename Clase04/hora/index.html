<body></body>
<script>

function laHora()
{
	var fecha 	 = new Date();
	var hora     = fecha.getHours();
	var minutos  = fecha.getMinutes();
	var segundos = fecha.getSeconds();
	
	if(hora < 10)
	{ 
		hora = '0' + hora;
	}
	
	if(minutos < 10)
	{ 
		minutos = '0' + minutos;
	}
		
	if(segundos < 10)
	{
		segundos = '0' + segundos;
	}
	
	document.body.innerHTML = ''; // limpia la pantalla

	var parrafo = document.createElement("p");
	parrafo.innerHTML = hora + ':' + minutos + ':' + segundos;
	document.body.appendChild(parrafo);
}

setInterval("laHora()",1000);

</script>
