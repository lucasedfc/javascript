<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
//Pseudo Codigo
/*
algoritmo Sumar

variables
	entero a, b, c 

inicio
	escribir("introduzca el primer numero(entero)")
	leer(a)
	escribir("introduzca el segundo numero(entero)")
	leer(b)
	c <-- a + b
	escribir("La suma es ", c)
fin
*/
var a;
var b;
var c;

a = Number(prompt("introduzca el primer numero(entero)"));
b = Number(prompt("introduzca el segundo numero(entero)"));
c = a + b;

document.write("La suma es: " + c);

</script>

</body>
</html>
