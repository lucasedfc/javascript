<!DOCTYPE html>
<html>
<head>
	<title>Laboratorio 04</title>
</head>
<body>
<script type="text/javascript">
	var imagen = document.createElement("img");  //se crea una variable con la etiqueta img
	imagen.src = "home.png"; //le agrego el atributi src
	document.body.appendChild(imagen); //agrega la etiqueta de la variable imagen al final body

	document.write("<br />"); //salto de linea

	var imagen2 = document.createElement("img");  
	imagen2.src = "home.png";
	document.body.appendChild(imagen2);
</script>
</body>
</html>
