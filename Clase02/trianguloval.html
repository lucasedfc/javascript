<!DOCTYPE html>
<html>
<head>
	<title>Trinagulo validado</title>
</head>
<body>

<script type="text/javascript">
	//Pseudo Codigo

	/*
	VARIABLES
		lado1, lado2, lado3

	INICIO
		MIENTRAS QUE lado1 no sea un numero 0 menor a 0
			IMPRIMIR Ingrese lado 1
		FIN Mientras que
		LEER lado1
		MIENTRAS QUE lado2 no sea un numero 0 menor a 0
			IMPRIMIR Ingrese lado 2
		FIN Mientras que
		LEER lado2
		MIENTRAS QUE lado3 no sea un numero 0 menor a 0
			IMPRIMIR Ingrese lado 3
		FIN Mientras que
		LEER lado3
		SI lado1 = lado2 y lado3 ENTONCES es un equilatero
		DE LO CONTRARIO, si lado1 es diferente a lado2, lado2 es diferente a lado3 y lado3 es diferente a lado 1, IMPRIMIR "Se trata de un escaleno"
		DE LO CONTRARIO: IMPRIMIR "Se trata de un isosceles"
	FIN


	*/
	var lado1;
	var lado2;
	var lado3;
 
	do
	{
		lado1 = prompt('Ingrese un lado');
	}
	while(isNaN(lado1) || lado1 <= 0);
	lado1 = Number(lado1); //opcional
	 
	do
	{
	    lado2 = prompt('Ingrese otro lado');
	}
	while(isNaN(lado2) || lado2 <= 0);
	lado2 = Number(lado2); //opcional
	 
	do
	{
	    lado3 = prompt('Ingrese otro lado');
	}
	while(isNaN(lado3) || lado3 <= 0);
	lado3 = Number(lado3); //opcional


	if(lado1 == lado2 && lado2 == lado3) { //lado1 == lado2 && lado2 == lado3 && lado1==lado3 es INNECESARIO.
		    alert('El triangulo es equilatero');
		}
		else
		{
		    if(lado1 != lado2 && lado2 != lado3 && lado1 != lado3) {
		        alert('El triangulo es escaleno');
		    }
		    else {
		        alert('El triangulo es isosceles');
		    }
		}
</script>

</body>
</html>
