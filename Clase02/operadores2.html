<!DOCTYPE html>
<html>
<head>
	<title>Operaciones 2</title>
</head>
<body>

<p id="today"></p>
<script type="text/javascript">
	var esDeudor = true;
	var esDonante = false;

	if(esDeudor) {
		document.write("Es deudor" + "<br>");
	}

	if(!esDonante) {
		//Si no es donante
		document.write("No es donante");
	}

	/*
	switch(expression) {
	    case n:
	        code block
	        break;
	    case n:
	        code block
	        break;
	    default:
	        code block
	}
	*/

	//PSEUDO CODIGO

/*

VARIABLES
	estadoCivil

	INICIO
		IMPRIMIR "Ingrese estado civil"
		LEER estadoCivil
		SEGUN estadoCivil hacer
		Caso = soltero
			IMPRIMIR Estado civil soltero
		Caso = casado
			IMPRIMIR Estado civil casado
		Caso = divorciado
			IMPRIMIR Estado civil divorciado
		Caso SiNo
			IMPRIMIR Estado civil Invalido
		FIN SEGUN
	FIN 

*/
	var estadoCivil = prompt("Ingrese estado civil");
	estadoCivil = estadoCivil.toLowerCase(); //pasar a minuscula


	switch (estadoCivil) {
		case 'soltero':
			/*Bloque de codigo*/
			alert("Estado civil : Soltero");
			break;
		case 'casado':
			alert("Estado civil : Casado");
			break;
		case 'divorciado':
			alert("Estado civil : Divorciado");
			break;
		default:
			alert("Estado civil : Invalido");
	}


	//Que dia es hoy?

	/*

	INICIO
		OBTENER dia
		SEGUN dia hacer
		Caso = 0
			IMPRIMIR Hoy es Domingo
		Caso = 1
			IMPRIMIR Hoy es Lunes
		Caso = 2
			IMPRIMIR Hoy es Martes
		Caso = 3
			IMPRIMIR Hoy es Miercoles
		Caso = 4
			IMPRIMIR Hoy es Jueves
		Caso = 5
			IMPRIMIR Hoy es Viernes
		Caso = 6
			IMPRIMIR Hoy es Sabado
		FIN SEGUN
	FIN 


	*/

	switch (new Date().getDay()) {
    case 0:
        day = "Domingo";
        break;
    case 1:
        day = "Lunes";
        break;
    case 2:
        day = "Martes";
        break;
    case 3:
        day = "Miercoles";
        break;
    case 4:
        day = "Jueves";
        break;
    case 5:
        day = "Viernes";
        break;
    case 6:
        day = "Sabado";
}
document.getElementById("today").innerHTML = "Hoy es " + day;

</script>

</body>
</html>
