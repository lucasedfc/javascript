<!DOCTYPE html>
<html>
<head>
	<title>Clase 2  - Bonus 02</title>
</head>
<body>
	<script type="text/javascript">

		var color = prompt("Ingrese un color (rojo, azul o verde)");

		if (color == 'verde' || color == 'rojo' || color == 'azul') {
			if(color == 'verde'){
				document.bgColor = 'green';
			}
			else if (color == 'rojo') {
				document.bgColor = 'red';
			}
			else {
				document.bgColor = 'blue';
			}
		}
		else {
			alert("color invalido");
		}


	</script>
</body>
</html>
