<!DOCTYPE html>
<html>
<head>
	<title>Triangulo</title>
</head>
<body>
<script type="text/javascript">

//PSEUDO CODIGO

/*
1. INICIO
	2. INICIALIZAR variables: lado1, lado2 y lado3
	3. Pedir 3 valores
	4. LEER los 3 valores
	5. ASIGNAR los 3 valores a las variables lado1, lado2 y lado3
	6. Si lado1 = lado2 y lado3 ENTONCES es un equilatero
	7. DE LO CONTRARIO, si lado1 es diferente a lado2, lado2 es diferente a lado3 y lado3 es diferente a lado 1, IMPRIMIR "Se trata de un escaleno"
	8. DE LO CONTRARIO: IMPRIMIR "Se trata de un isosceles"
	9. Fin_Si
10. FIN 

*/

	var lado1;
	var lado2;
	var lado3; 

	lado1 = Number(prompt('Ingrese un lado'));
	lado2 = Number(prompt('Ingrese otro lado'));
	lado3 = Number(prompt('Ingrese otro lado'));
 
		if(lado1 == lado2 && lado2 == lado3) { //lado1 == lado2 && lado2 == lado3 && lado1==lado3 es INNECESARIO.
		    alert('El triangulo es equilatero');
		}
		else
		{
		    if(lado1 != lado2 && lado2 != lado3 && lado1 != lado3) {
		        alert('El triangulo es escaleno');
		    }
		    else {
		        alert('El triangulo es isosceles');
		    }
		}
</script>

</body>
</html>
