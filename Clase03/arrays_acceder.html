<!DOCTYPE html>
<html>
<head>
	<title>Arrays - Acceder Modo Directo</title>
</head>
<body>

	<script type="text/javascript">
		
		//Modo directo
		var meses = ["Enero", "Febrero", "Marzo", "Abril"];

		console.log("El mes 2 es: " + meses[1]);

		meses[2] = "Marzo mes de inicio";

		console.log(meses);

		//Longitud de arrays (cantidad de items)
		console.log("La cantidad de items del array meses es: " + meses.length);

		//Asignar nuevo valor al final del array

		meses[meses.length] = "Mayo";
		console.log(meses);
	</script>

</body>
</html>
