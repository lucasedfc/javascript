<!DOCTYPE html>
<html>
<head>
	<title>Arrays Dinamicos y estaticos</title>
</head>
<body>

	<script type="text/javascript">

	/*
	Cuando se declara e inicia un array se dice que es un array estatico mas alla que se pueda alterar
	*/
	//Posicion     0        1          2          3         4          5         6	
	var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"]; //Estatico
	var meses = []; //Dinamico

	meses[0] = "Enero";
	meses[1] = "Febrero";
	meses[2] = "Marzo";
	meses[3] = "Abril";
	meses[4] = "Mayo";
	meses[5] = "Junio";
	meses[6] = "Julio";
	meses[7] = "Agosto";
	meses[8] = "Septiembre";
	meses[9] = "Octubre";
	meses[10] = "Noviembre";
	meses[11] = "Diciembre";

	console.log(dias);

	dias[7] = "Osvaldo";

	console.log(dias);

	</script>

</body>
</html>
