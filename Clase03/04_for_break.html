<!DOCTYPE html>
<html>
<head>
	<title>For - Controles</title>
</head>
<body>

	<script type="text/javascript">
		var cadena = "Habia una vez un barco chiquito";
		var letras = cadena.split("");

		console.log(letras);

		var resultado = "";

		for(var i = 0; i < letras.length; i++ ) {
			alert("Letra " + letras[i]);

			if(letras[i] == 'c') {
				break;
			}

			resultado += letras[i];
		}

		alert(resultado);

	</script>

</body>
</html>
