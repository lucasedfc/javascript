<script>

	var banderas = new Array("argentina","francia","espana","alemania","reino_unido");
	var imagen;
	
	for(i = 0; i < banderas.length; i++)
	{
		imagen = document.createElement("img");

		document.body.appendChild(imagen);
	}
	
</script>
