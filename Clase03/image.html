<body></body>
<script>
 
var boton = document.createElement("input");
boton.type = "button";
boton.value = "Crear imagen";
 
boton.onclick = function () {
 
                var imagen = document.createElement("img");
                imagen.src = "home.png";
 
                document.body.appendChild(imagen);
};
 
document.body.appendChild(boton);
 
</script>
